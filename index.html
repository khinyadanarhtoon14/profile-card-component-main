<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/app.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body class="bg-primary d-flex justify-content-center align-items-center min-vh-100">

    <div class="container ">
      <div class="row justify-content-center ">
        <div class="col-12 col-md-8 col-lg-5 col-xl-4">
          <div class="card ">
            <div >
             <img src="./images/bg-pattern-card.svg" alt="" class="card-img-top">
            </div>

            <div class="card-body text-center p-0">
              <img src="./images/image-victor.jpg" alt="" class="card-img rounded-circle mb-4">
              <h5 class="fw-bold"> Victor Crest  <span class="small text-black-50 ms-2 fw-normal"> 26</span></h5>
               
                <p class="text-black-50 mb-4">London</p>
            </div>
            <div class="card-footer p-4 bg-white ">
              <div class="row text-center">
                <div class="col-4 ">
                  <h5 class="fw-bold">80K</h5>
                  <p class="small text-black-50 mb-0">Followers</p>
                </div>
                <div class="col-4 ">
                  <h5 class="fw-bold">803K</h5>
                  <p class="small text-black-50 mb-0">Likes</p>
                </div>
                <div class="col-4 ">
                  <h5 class="fw-bold">1.4K</h5>
                  <p class="small text-black-50 mb-0">Photos</p>
                </div>
              </div>
             
            </div>
            
           
          
            
  
          </div>
        </div>
      </div>
    </div>

</body>
</html>
